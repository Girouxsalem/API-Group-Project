<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e65c9aea9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Word A Day</title>
</head>
<body>
    <section class="content">
    <header class="title-container">
        <h1 class="title">Word A Day</h1>
    </header>
    <main>
        <div class="button-container">
            <button class="generate" onclick="newWord()">Generate Word</button>
            </div>
            <div class="result" id="result">
                <div class="word">
                <h2 id="wordDisplay">Sample</h2>
                <button class="speech"><i class="fa-solid fa-volume-high"></i></button>
                </div>
            </div>
            <div class="details">
                <p>pos</p>
                <p>/sample/</p>
            </div>
            <p class="meaning">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempora, possimus?
            </p>
            <p class="example">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, sed!
            </p>
    </main>
    <footer> <span>Word A Day &copy;</span> <br/> Designed and developed by Claude Giroux & Fatuma Adan 2022</footer>
    </section>
</body>
<script src="app.js"></script>
</html>
