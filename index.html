<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e65c9aea9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Word A Day</title>
</head>
<body>
    <header class="title-container">
        <h1 class="title">Word A Day</h1>
    </header>
    <main>
        <div class="word-container">
            <button class="btn" onclick="newWord()">Generate Word</button>
            <p id="wordDisplay"></p>
            </div>
            <div class="buttons-container">
                <div class="buttons">
                <ul>
                    <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
                </div>
            </div>
    </main>
    <footer> Word A Day &copy; <br/> Designed and developed by Claude Giroux & Fatuma Adan 2022</footer>
</body>
<script src="app.js"></script>
</html>
